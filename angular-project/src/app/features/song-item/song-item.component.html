
<div class="song-item">
  <span>
    {{songInfo()?.id}}.
    {{songInfo()?.title}} by
    {{songInfo()?.artist}}.
    Ablum: {{songInfo()?.album}}.
    Genre: {{songInfo()?.genre}}.
    Released in {{songInfo()?.year}}.

  </span>
  <button (click)="editClickHandler()">Edit</button>
  <button class="button-remove" (click)="removeSongHandler()">Remove</button>
</div>
<p>{{deBugOutput}}</p>
